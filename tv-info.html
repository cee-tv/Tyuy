    <div class="hero-content">
        <div class="hero-details">
            <!-- TV show details will be loaded dynamically -->
        </div>
    </div>
</div>

<div class="tabs-container">
    <div class="tabs">
        <button class="tab-btn active" data-tab="seasons">Seasons</button>
        <button class="tab-btn" data-tab="more-like">More Like This</button>
        <button class="tab-btn" data-tab="more-details">More Details</button>
    </div>
    
    <div class="tab-content active" id="seasons">
        <div class="content">
            <div class="seasons-section">
                <div class="season-selector">
                    <label for="season-dropdown">Season:</label>
                    <select id="season-dropdown">
                        <!-- Season options will be loaded dynamically -->
                    </select>
                </div>
                <div class="season-info">
                    <!-- Season details will be loaded dynamically -->
                </div>
                <div class="episode-list">
                    <!-- Episode list will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="tab-content" id="more-like">
        <div class="content">
            <div class="row">
                <h2>Similar TV Shows</h2>
                <div class="cards-container similar-shows">
                    <!-- Similar shows will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="tab-content" id="more-details">
        <div class="content">
            <div class="tv-details-container">
                <!-- Additional TV show details will be loaded dynamically -->
            </div>
        </div>
    </div>
</div>
