<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="importmap">
    {
      "imports": {
        "movie-details": "./movie-details.js",
        "tv-details": "./tv-details.js"
      }
    }
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://pelikulaph.vercel.app/images/pelikulaph.png" alt="Netflix Logo" class="netflix-logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/home" class="active">Home</a></li>
                    <li><a href="/tv">TV Shows</a></li>
                    <li><a href="/movie">Movies</a></li>
                    <li><a href="/my-list">My List</a></li>
                </ul>
            </nav>
            <div class="nav-right">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="profile">
                    <img src="https://pelikulaph.vercel.app/images/default-red.png" alt="Profile">
                </div>
            </div>
        </div>
    </header>
    <div class="mobile-menu">
        <ul class="mobile-nav-links">
            <li><a href="/home" class="active">Home</a></li>
            <li><a href="/tv">TV Shows</a></li>
            <li><a href="/movie">Movies</a></li>
            <li><a href="/my-list">My List</a></li>
        </ul>
        <div class="mobile-search">
            <input type="text" placeholder="Search...">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <main id="content-container">
        <!-- Content will be loaded here -->
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
